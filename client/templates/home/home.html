<template name='home'>
    <div class='container'>
    {{#if appReady}}
    <div class="row">
        {{#if currentUser}}
        <form class='col-md-12'>
            <div class="form-group">
                <label for="inputName" class="control-label">Name</label>
                <input type="text" class="form-control" id="inputName" placeholder="QuizName">
            </div>
            <div class="form-group">
                <label for="noq" class='col-sm-2 control-label'>Number of Questions</label>
                <select class="form-control" id="noq">
                    <option>5</option>
                    <option>10</option>
                    <option>15</option>
                    <option>20</option>
                </select>
            </div>
            <div class="form-group">
                <label for="qs">Quiz data source</label>
                <select class="form-control" id="qs">
                    <option value='jservice'>jService</option>
                    <option value='quiz'>Quiz-API</option>
                </select>
            </div>
            <input class="btn btn-primary js-submit" type="submit" value="Start Lobby">
        </form>
        {{/if}}
    </div>
    {{else}}
        {{> loading}}
    {{/if}}
    </div>
</template>
