<template name='home'>
    <div class='container'>
    {{#if appReady}}
    <div class="row">
        {{#if currentUser}}
        <form class='col-md-12'>
            <input class="btn btn-primary js-submit" type="submit" value="Start Lobby">
        </form>
        {{/if}}
    </div>
    {{else}}
        {{> loading}}
    {{/if}}
    </div>
</template>
