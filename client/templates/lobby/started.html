<template name='started'>
  {{#if isAdmin}}
  <div class='container'>
    <div class='row'>
      <div class='col-md-12'>
        <input class="btn btn-danger js-stop" type="submit" value="Stop Quiz">
      </div>
    </div>
  </div>
  {{/if}}
  <div class='container'>
    {{#if isActivePlayer}}
      {{#with current}}

        <div class='container'>
          <div class='row'>
            <div class='col-md-9 game-field'>
              <div class='row'>
                <div class='col-md-12 hquestion'>
                  <h2>{{category_name}} - {{value}} $</h2>
                  <h1>{{question}}</h1>
                </div>
              </div>
              {{> messages}}
              <div class='row'>
                <form id='answerForm'>
                  <div class='form-group'>
                    <input type="text" class="form-control answer-form" id="answer" placeholder="Answer">
                  </div>
                  <!-- <button type="submit" class="btn btn-default js-submit-answer">Submit</button>-->
                </form>
              </div>
            </div>

            <div class='col-md-3'>
              {{> users }}
            </div>
          </div>
        </div>

      {{/with}}
    {{else}}
      <div class='row'>
        <div class='col-md-12'>
          <p>Lobby started</p>
        </div>
      </div>
    {{/if}}
  </div>

</template>
