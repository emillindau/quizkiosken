<template name='lobby'>
{{#if lobby}}
  {{#if isStarted}}
    {{> started}}
  {{else}}
    {{#if currentUser}}
      <div class='container'>
        <div class='row'>
          <div class='col-md-12'>
            <ul>
            {{#each client in lobby.clients}}
              <li>{{client}}</li>
            {{/each}}
            </ul>
          </div>
        </div>
        <div class='row'>
          <div class='col-md-12'><h1>Välkommen till lobby</h1></div>
          {{#if isAdmin}}
            <div class='col-md-12'><input class="btn btn-primary js-start" type="submit" value="Start Quiz"></div>
          {{/if}}
        </div>
      </div>
    {{else}}
    <div class='container'>
      <div class='row'>
        <div class='col-md-12'>
          <p>Please login</p>
        </div>
      </div>
    </div>
    {{/if}}
  {{/if}}
{{else}}
<div class='container'>
  <div class='row'>
    <div class='col-md-12'>
      <p>Finns inget här</p>
    </div>
  </div>
</div>
{{/if}}
</template>

<template name='started'>
  <div class='container'>

    {{#if isActivePlayer}}
      {{#with current}}
        <div class='row'>
          <div class='col-md-12'>
            <h2>{{category_name}} - {{value}} $</h2>
            <h1>{{question}}</h1>
          </div>
        </div>
        <div class='row'>
          <form id='answerForm'>
            <div class='form-group'>
              <input type="text" class="form-control" id="answer" placeholder="Answer">
            </div>
            <button type="submit" class="btn btn-default js-submit-answer">Submit</button>
          </form>
        </div>
        {{#if correctAnswer}}
          <div class='row'>
            <div class='col-md-12'>
              {{correctAnswer}}
            </div>
          </div>
        {{/if}}
      {{/with}}
    {{else}}
      <div class='row'>
        <div class='col-md-12'>
          <p>Lobby started</p>
        </div>
      </div>
    {{/if}}
  </div>

</template>
