<template name='messages'>
  {{#if messages}}
    <div class='chat'>
      {{#each message in messages}}
        <div class='row'>
          <div class='col-md-12'>
            <p>{{getFormatDate message.created}} <span class='bold'>{{getName message.from}}</span>: {{message.value}}</p>
          </div>
        </div>
      {{/each}}
    </div>
  {{/if}}
</template>
